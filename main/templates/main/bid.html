{% extends "main/base.html" %}
{% load static %}
{% block content %}
<main>
  <section class="section-catalog container-fluid align-items-center">
    <div class="box-catalog row md-3 mx-auto row-gap-3">
      <div class="col-12 w-100"></div>
      <div class="col-12 w-100"></div>
      <div class="col-12 w-100"></div>
      <div class="col-12 w-100"></div>
      <div class="col-12 w-100"></div>
      <h1 class="title col-1">
        Заявки
      </h1>
      <div class="w-100"></div>
      <div class="box-card-catalog row row-cols-md-12 g-3">
        
        {% for elem in bid %}
            <div class="col-12 d-flex card-bid p-3 align-items-center justify-content-between">
                <div class="box-text-bid d-flex align-items-center">
                    <p class="text-bid">
                        Запрос на "{{ elem.name }}" от {{ elem.user }}
                    </p>
                </div>
                <div class="box-btn-bid">
                    <a href="" class="btn btn-success">
                        Принять
                    </a>
                    <a href="" class="btn btn-danger">
                        Отклонить
                    </a>
                </div>
            </div>
        {% endfor %}
      </div>
    </div>
  </section>
</main>
{% endblock content %}
