{% extends "main/base.html" %}
{% load static %}
{% block content %}
<main>
  <section class="section-catalog container-fluid align-items-center">
    <div class="box-catalog row md-3 mx-auto row-gap-3 box-addgames">
      <div class="col-12 w-100"></div>
      <div class="col-12 w-100"></div>
      <div class="col-12 w-100"></div>
      <div class="col-12 w-100"></div>
      <div class="col-12 w-100"></div>
      <div class="col-12 w-100"></div>
      <div class="col-12 w-100"></div>
      <h1 class="title col-4">
        Ваша игра
      </h1>
      <div class="box-card-catalog row row-cols-md-12 g-3">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Название игры</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Просьба писать без опечаток)</div>
            </div> 
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Описание игры</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Добавьте скриншот из игры</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </section>
</main>
{% endblock content %}
