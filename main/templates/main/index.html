{% extends "main/base.html" %}
{% load static %}
    {% block content %}
    <main>
      <section class="section-catalog container-fluid align-items-center">
        <div class="box-catalog row md-3 mx-auto row-gap-3">
          <div class="col-12 w-100"></div>
          <div class="col-12 w-100"></div>
          <div class="col-12 w-100"></div>
          <div class="col-12 w-100"></div>
          <div class="col-12 w-100"></div>
          <h1 class="title col-1">
            Каталог
          </h1>
          <div class="w-100"></div>
          <div class="box-card-catalog row row-cols-md-4 g-3">
            {% for elem in card %}
              <a href="{% url "product" elem.id %}">
                <div class="col">
                  <div class="card card-catalog" style="background-image: url({{ elem.image.url }});">
                    <div class="card-body">
                      <h6 class="card-title text-white">
                        {{ elem.name }}
                      </h6>
                    </div>
                  </div>
                </div>
              </a>
            {% endfor %}
        </div>
      </section>
    </main>
    {% endblock  %}
